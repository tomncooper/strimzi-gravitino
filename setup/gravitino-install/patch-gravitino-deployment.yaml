apiVersion: apps/v1
kind: Deployment
metadata:
  name: gravitino
  namespace: metadata
spec:
  selector:
    matchLabels:
      app: gravitino
  template:
    metadata:
      labels:
        app: gravitino
    spec:
      initContainers:
      - name: download-aws-bundle
        image: curlimages/curl:8.5.0
        command:
        - sh
        - -c
        - |
          echo "Downloading Iceberg AWS bundle..."
          curl -L -o /aws-bundle/iceberg-aws-bundle.jar https://repo1.maven.org/maven2/org/apache/iceberg/iceberg-aws-bundle/1.6.1/iceberg-aws-bundle-1.6.1.jar
          echo "Iceberg AWS bundle downloaded successfully"
          ls -lh /aws-bundle/
        volumeMounts:
        - name: aws-bundle
          mountPath: /aws-bundle
      containers:
      - name: gravitino
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "2"
            memory: "4Gi"
        volumeMounts:
        - name: aws-bundle
          mountPath: /root/gravitino/libs/iceberg-aws-bundle.jar
          subPath: iceberg-aws-bundle.jar
          readOnly: true
      volumes:
      - name: aws-bundle
        emptyDir: {}
